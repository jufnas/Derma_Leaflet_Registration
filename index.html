<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derma Leaflet Registration</title>
    <style>
        body {
            background-color: #e6f3ff;
            padding: 20px;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

        .header {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;

        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #submitBtn {
            width: 100%;
            padding: 15px;
            background-color: #440028;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 25px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        #submitBtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .toast {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(144, 238, 144, 0.8);
            color: black;
            padding: 15px 30px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        #formError {
            display: none;
            color: red;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            margin-bottom: 15px;
            color: #440028;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
            <h2>Derma Leaflet Registration</h2>
    </div>
    <div class="form-container">
        <div id="formError"></div>
        <div id="loading" class="loading">Submitting...</div>
        <form id="dermaForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="nic">NIC Number</label>
            <input type="text" id="nic" name="nic" required>

            <label for="profession">Profession</label>
            <select id="profession" name="profession" required>
                <option value="">Select Profession</option>
                <option value="Medical Officer">Medical Officer</option>
                <option value="Consultant">Consultant</option>
                <option value="Medical Student">Medical Student</option>
                <option value="Nursing Officer">Nursing Officer</option>
                <option value="Other">Other</option>
            </select>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="email">E-Mail Address</label>
            <input type="email" id="email" name="email" required>

            <label for="androidId">Android ID</label>
            <a href="https://drive.google.com/uc?id=1riAdstorFDsmXHplvW6c6lBybpNQcIgJ">Use this app to find your Android ID</a>
            <input type="text" id="androidId" name="androidId" required>


            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>

    <div class="toast" id="toast">Submitted successfully</div>

    <script>
        const form = document.getElementById('dermaForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const formError = document.getElementById('formError');

        // Store submission status in localStorage
        function checkPreviousSubmission(email, androidId) {
            const submissions = JSON.parse(localStorage.getItem('submissions') || '{}');
            return submissions[email] || submissions[androidId];
        }

        function saveSubmission(email, androidId) {
            const submissions = JSON.parse(localStorage.getItem('submissions') || '{}');
            submissions[email] = true;
            submissions[androidId] = true;
            localStorage.setItem('submissions', JSON.stringify(submissions));
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const androidId = document.getElementById('androidId').value;

            // Check local storage first
            if (checkPreviousSubmission(email, androidId)) {
                formError.textContent = 'You have already submitted the form with this email or device.';
                formError.style.display = 'block';
                return;
            }

            // Disable form and show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            formError.style.display = 'none';

            // Replace with your Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxets2eS1jPmDOgTjsGHf-RVVkYFPYAdqYMFP0q5y_GNiA8iRjogt2K23c9KVDAO7BTKA/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(this)
                });

                const data = await response.json();

                if (data.status === 'already_submitted') {
                    formError.textContent = data.message;
                    formError.style.display = 'block';
                } else if (data.status === 'success') {
                    // Save to localStorage
                    saveSubmission(email, androidId);

                    // Show success toast
                    const toast = document.getElementById('toast');
                    toast.style.display = 'block';
                    setTimeout(() => {
                        toast.style.display = 'none';
                    }, 3000);

                    // Clear form
                    form.reset();
                }
            } catch (error) {
                console.error('Error!', error);
                formError.textContent = 'An error occurred. Please try again.';
                formError.style.display = 'block';
            } finally {
                // Re-enable form and hide loading
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
